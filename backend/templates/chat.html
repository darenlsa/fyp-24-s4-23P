<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chatbot</title>
    <link rel="stylesheet" href="/static/styles.css">
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h1>Healthcare Chatbot</h1>
            <button class="logout-button" onclick="logout()">Logout</button>
        </div>
        <div id="chat-window" class="chat-window">
            <!-- Chat messages will be dynamically added here -->
        </div>
        <div class="quick-response-buttons">
            <button onclick="handleQuickResponse('appointments')">Appointments</button>
            <button onclick="handleQuickResponse('prescriptions')">Prescriptions</button>
            <button onclick="handleQuickResponse('billing')">Billing</button>
            <button onclick="handleQuickResponse('profile')">Profile</button>
        </div>
        <div class="chat-input-container">
            <form id="chat-form">
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit">Send</button>
            </form>
        </div>
    </div>

    <script src="/static/scripts.js"></script>
</body>
</html>
